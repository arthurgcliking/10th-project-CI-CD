name: Front-end Tests and Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Mise à jour vers la dernière version

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Mise à jour vers la dernière version
        with:
          node-version: '20'  # Mise à jour vers Node.js 20

      - name: Install dependencies
        run: |
          cd front
          npm install

      - name: Run tests
        run: |
          cd front
          ng test --watch=false --code-coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage-report
          path: front/coverage
